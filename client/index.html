<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google oauth -->
    <meta name="google-signin-client_id" content="383035084667-mgj86iu80a39a3cbgekmdlsfosphlhuc.apps.googleusercontent.com">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- tab icon -->
    <link rel="icon" href="logo.jpg">
    <title>Moody Music</title>
</head>
<body>
    
    
    
    <!-- ENTER CODE HERE -->
    <div class="container mt-5" style="height: 100%">

        <h1 style="text-align: center;">Pick Your Music !</h1>
        
        <!-- Register -->
        <div class="app mb-5" id="register">
            <h1>Register</h1>

            <form id="register-form">

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email-register">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password-register">
                </div>

                <!-- id="btn-register" -->
                <button class="btn btn-success" type="submit" >Register</button> | 
                <button class="btn btn-primary" id="tologin"> To Log in</button><br><br>
                
                <!-- GOOGLE SIGNIN BUTTON -->
                <div class="g-signin2" data-onsuccess="onSignIn" style="width: 190px;"></div>

            </form>
        </div>
      
        <!-- Login -->
        <div class="app mb-5" id="login">
            <h1>Login</h1>
        
            <form id="login-form">

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email-login">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password-login">
                </div>

                <!-- id="btn-login"  -->
                <button class="btn btn-success" type="submit">Log in</button> | 
                <button class="btn btn-primary" id="toRegister"> To Register</button><br><br>
                
                <!-- GOOGLE SIGNIN BUTTON -->
                <div class="g-signin2" data-onsuccess="onSignIn" style="width: 190px;"></div>
            </form>

        </div>

    </div>




    <!-- CDN Google Oauth Script-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- CDN JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

</body>
</html>
